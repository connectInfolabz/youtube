    <!DOCTYPE html>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">

                <form class="d-flex form1" style="margin-right: 220px">

                      <i class="fa fa-search text-light rounded-2" style="font-size: 20px"></i>

    <!-- right section  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 right-sec p-0 sidebar d-md-none d-sm-none d-lg-block">
                <ul>
                    <li><i class="bi bi-house-door-fill"></i>Home</li>
                    <li><i class="bi bi-lightning-fill"></i>Shorts</li>
                    <li><i class="bi bi-collection-play-fill"> </i>subscription</li>
                </ul>
                <ul>
                    <h5>Explore</h5>
                    <li><i class="bi bi-fire"></i>Trending</li>
                    <li><i class="bi bi-bag-check"></i>Shorts</li>
                    <li><i class="bi bi-music-note"> </i>Music</li>
                    <li><i class="bi bi-film"> </i>Movies</li>

                    <li><i class="bi bi-person"> </i>Sports</li>
                    <li><i class="bi bi-book"> </i>Courses</li>
                    <li><i class="bi bi-heart-pulse"> </i>Fashion & Beauty</li>
                    <li><i class="bi bi-broadcast-pin"> </i>Podcasts</li>
                </ul>
            </div>
            <div class="col-lg-10 ps-5 pe-5 mt-2">
                <div class="container">
                    <div id="banner1"></div>
                    <div class="row mt-4">
                        <div id="aboutchannel"></div>
                        <div id="tabes"></div>
                        <div class="row">
                            <div id="channelvideo" class="row"></div>
                            <hr style="color: white;">
                        </div>
                        <div class="row">
                            <div id="communty"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>

        // Load Youtub channel Api asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/channel_api";
        var firstscriptTag = document.getElementsByTagName('script')[0];
        firstscriptTag.parentNode.insertBefore(tag, firstscriptTag);

        // fetch channel url
        let channelId = window.location.search.split("=")[1];


        // channel data fetch
        const url = `https://yt-api.p.rapidapi.com/channel/about?id=${channelId}`;
        const options = {
            method: 'GET',
            headers: {
                'x-rapidapi-key': 'a01063de25mshe8ea5254ba4e3c0p1f6888jsn43e3d11a8c4a',
                'x-rapidapi-host': 'yt-api.p.rapidapi.com'
            }
        };


        // console.log(channelId);
        async function channelapi() {
            try {
                const response = await fetch(url, options);
                let result = await response.json();
                console.log(result);
                document.getElementById('banner1').innerHTML += `
        <img
            src="${result['banner'][0].url}"
            style="width: 100%; border-radius: 20px;">
        `;
                document.getElementById('aboutchannel').innerHTML += `
        <div class="col-lg-3">
              <img
                src="${result['avatar'][0].url}"
                class="img4" />
        </div>
        <div class="col-lg-9 text-style text-light">
              <b class="" style="font-size: 2rem;">${result['title']}<span class="fa fa-check-circle  ms-2"
                  style="font-size: 1rem;"></span></b>
              <p class="">${result['channelHandle']}
                •
                ${result['subscriberCountText']}
                •
                ${result['videosCountText']}</p>
              <p>${result['description']}</p>
              <p> <button class="btn-light p-2 rounded-4 button1 mt-3">subscribe</button></p>
        </div>
            
        `;
            } catch (error) {
                console.error(error);
            }
        }

        channelapi()


        // fetch communtiy post
        function Communityapi() {
            const url = `https://yt-api.p.rapidapi.com/channel/community?id=${channelId}`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': '969e850623mshaeefd98a1c5a46fp114733jsn21d35431569e',
                    'x-rapidapi-host': 'yt-api.p.rapidapi.com'
                }
            };


            async function fetchCommunity() {
                try {
                    const response = await fetch(url, options);
                    let result = await response.json();
                    result = result['data'];
                    console.log(result);

                    for (let i = 0; i <= result.length; i++) {
                        document.getElementById('communty').innerHTML +=
                            `
                       <div class="card1 text-light" style="background-color: black;border: 2px solid gray;">
                                <div class="header">
                                    <img src="${result[i]['authorThumbnail'][2].url}"
                                        alt="Profile" class="profile-img">
                                    <div>
                                        <div class="username">${result[i]['authorText']}</div>
                                        <div class="timestamp">${result[i]['publishedTimeText']}</div>
                                    </div>
                                </div>
                                <div class="content">
                                    <p>${result[i]['contentText']}</p>
                                    <img src="${result[i]['attachment']['image'][1].url}"
                                        alt="Post Image">
                                </div>
                                <div class="comments">Add a comment...</div>
                        </div>
                    `;

                    }
                } catch (error) {
                    console.error(error);
                }
            }

            fetchCommunity();
        }

        Communityapi();

        // tabes Api links
        function tabapi() {
            const url = `https://yt-api.p.rapidapi.com/channel/community?id=${channelId}`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': '969e850623mshaeefd98a1c5a46fp114733jsn21d35431569e',
                    'x-rapidapi-host': 'yt-api.p.rapidapi.com'
                }
            };


            async function fetchtab() {
                try {
                    const response = await fetch(url, options);
                    let result = await response.json();
                    //console.log(result);

                    document.getElementById('tabes').innerHTML += `

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="profilepage.html?channelId=${result.meta['channelId']}" style="color: gray;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href='video.html?channelId=${result.meta['channelId']}' style="color: gray;">Video</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href='shorts.html?channelId=${result.meta['channelId']}' style="color: gray;">Shorts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href='playlist.html?channelId=${result.meta['channelId']}' style="color: gray;">Playlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href='#' style="color: gray;">Live</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href='community.html?channelId=${result.meta['channelId']}' style="color: gray;" style="color: gray;">Community</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#" style="color: gray;"><span
                                class="fa fa-search"></span></a>
                        </li>
                        </ul>
                        `;
                } catch (error) {
                    console.error(error);
                }
            }

            fetchtab();
        }

        tabapi();


        //search box 
        function fetchsearch(form) {
            let get = form.object.value;

            const url = `https://yt-api.p.rapidapi.com/search?query=${get}geo=IN&duration=medium`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': '969e850623mshaeefd98a1c5a46fp114733jsn21d35431569e',
                    'x-rapidapi-host': 'yt-api.p.rapidapi.com'
                }
            };

            async function searchapi() {
                try {
                    const response = await fetch(url, options);
                    let result = await response.json();
                    result = result["data"];
                    console.log(result);
                    displayvideo(result);
                } catch (error) {
                    console.error(error);
                }
            }
            searchapi();

            function displayvideo(video) {
                let videocontainer = document.getElementById('video');
                videocontainer.innerHTML = "";

                video.forEach((i) => {
                    if (i.type === "video") {
                        console.log(i.value);
                        const videocard = `
          <div class="col-lg-4 col-md-6 col-sm-12 video">
          <div class="card border-0 " style="width: 100%">
            <a href='detils.html?videoId=${i.videoId}'>
                <img
                  src="${i.thumbnail[0].url}"
                  class="card-img-top"
                  alt="Video thumbnail"
                />
            </a>
          <div class="card-body">
            <h5 class="card-title text-light p-0">
                <img
                  src="${i.channelThumbnail[0].url}"
                  id="img1"
                />
                ${i.title}
            </h5>
            <b class="me-2 text-secondary text-light">${i.channelTitle}</b>
            <span class="fa fa-check-circle text-secondary"></span>
            <p class="text-secondary">${i.viewCount}. views ${i.publishedTimeText}</p>
          </div>
        </div>
      </div> `;
                        videocontainer.innerHTML += videocard;
                    }
                });
            }
        }


    </script>
