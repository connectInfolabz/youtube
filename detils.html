<body>
  <!-- navbar section start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
    <div class="container-fluid">
      <!-- <i class="fa fa-navicon text-light" style="font-size: 30px;"></i> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 p-3">
          <li class="nav-item">

              style="font-size: 30px; font-weight: 100"><b class="text-light ms-2">YouTube</b></i>

        <form class="d-flex form1" style="margin-right: 220px">
          <input class="form-control bg-dark text-light me-2" type="search" placeholder="Search" aria-label="Search"
            name="object" />
          <button type="submit" onclick="fetchsearch(this.form); return false;" class="border-0">
            <i class="fa fa-search text-light rounded-2" style="font-size: 20px"></i>

  <!-- navbar secvtion end -->
  <!--  -->
  <div class="container-fluid">
    <div class="container p-5">
      <div class="row">
        <div class="col-lg-8">
          <!-- <iframe
              width="100%"
              height="500"
              src="https://www.youtube.com/embed/0b8uGvvf_jE?si=PKlK4MaRFcnBXCB_"
              title="YouTube video player"

            ></iframe> -->
          <div id="player"></div>

          <div id="title" class="text-light"></div>
          <div id="header"></div>
          <div id="comment1">

          </div>
        </div>

        <!-- related video  -->
        <div class="col-lg-4">
          <div class="row">
            <div class="col">
              <div class="card mb-3 border-0" style="max-width: 600px">
                <div class="row g-0">
                  <div id="relvideo"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    // Load Youtub ifream Player Api asynchronously
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstscriptTag = document.getElementsByTagName('script')[0];
    firstscriptTag.parentNode.insertBefore(tag, firstscriptTag);

    // fetch video url
    let videoId = window.location.search.split("=")[1];

    // create And Load Player

    // console.log(videoId);


    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '500px',
        width: '100%',
        videoId: videoId,
        playerVars: {
          'autoplay': 1,
          'controls': 1,
          'mute': 0,
          'loop': 1,
          'modestbranding': 0,
          'rel': 1,
          'start': 0,
        }
      });
    }

    // add titel and descrption based on video id
    const url = `https://yt-api.p.rapidapi.com/video/info?id=${videoId}`;
    const options = {
      method: 'GET',
      headers: {
        'x-rapidapi-key': '015351b58fmsh80f9d11792bb076p18c914jsnf079955c4424',
        'x-rapidapi-host': 'yt-api.p.rapidapi.com'
      }
    };


    async function detailsapi() {
      try {
        const response = await fetch(url, options);
        let result = await response.json();
        // console.log(result["title"]);
        document.getElementById("title").innerHTML = result["title"];
        document.getElementById("title").innerHTML += `
         <h5 class="mt-3" >
            <a href='profilepage.html?channelId=${result.channelId}'>
              <img
                src=${result['thumbnail'][1].url}
                id="img2" />
              <b class="text-light">${result['channelTitle']}</b>
            </a>
            <span class="fa fa-check-circle text-secondary"></span>
            <button class="btn-light p-2 rounded-4 button1">subscribe</button>
            <button class="p-2 rounded-4 button3 text-light bi bi-hand-thumbs-up-fill">
              ${result['storyboards'][0]['thumbsCount']} <span class="bi bi-hand-thumbs-down-fill"></span>
            </button>
            <button class="p-2 rounded-4 button3 text-light bi bi-share">
              Share
            </button>
            <button class="p-2 rounded-4 button3 text-light bi bi-download">
              Download
            </button>
            <button class="p-2 rounded-4 button3 text-light bi bi-three-dots"></button>

            <p class="text-secondary mt-3">${result['viewCount']}</p>
          </h5>
          <div class="description p-2">
            
            <p class="text-light m-1" style="background-color: #393839">
              ${result['description']}
            </p>
          </div>
        `;

      } catch (error) {
        console.error(error);
      }
    }
    detailsapi()

    function commentapi() {
      const url = `https://yt-api.p.rapidapi.com/comments?id=${videoId}`;
      const options = {
        method: 'GET',
        headers: {
          'x-rapidapi-key': '969e850623mshaeefd98a1c5a46fp114733jsn21d35431569e',
          'x-rapidapi-host': 'yt-api.p.rapidapi.com'
        }
      };


      async function fetchcomment() {
        try {
          const response = await fetch(url, options);
          let result = await response.json();
          result = result['data'];

          console.log(result);

          //document.getElementById('header').innerHTML += ` <h5>${result[i]['commentsCount']} Comments<span class="ms-5 bi bi-filter-right me-3"> Sort by</span></h5>`
          for (let i = 0; i < result.length; i++) {
            document.getElementById('comment1').innerHTML += `

          <div class="comment mt-4 text-light">
           
            <div class="c1 mb-5">
              <a href="#" style="text-decoration: none">
                <img
                  src="${result[i]['authorThumbnail'][0].url}"
                  id="img2" />
                <b class="text-light">${result[i]['authorText']}</b>

              </a>
              
              <p class="m-0  ms-5"><b>${result[i]['textDisplay']}</b> </p>
              <button class="p-2 rounded-4 button3 text-light bi bi-hand-thumbs-up ms-5 "
                style="background-color: black;">
                ${result[i]['likesCount']}<span class=" ms-3 bi bi-hand-thumbs-down m-0"> <a
                    class="ms-2 text-decoration-none">Replay?</a></span>
              </button>
              
            </div>
          </div>
        `;
          }

        } catch (error) {
          console.error(error);
        }
      }
      fetchcomment();
    }

    commentapi();

    // add related video
    function relvideo() {
      const url = `https://yt-api.p.rapidapi.com/related?id=${videoId}`;
      const options = {
        method: 'GET',
        headers: {
          'x-rapidapi-key': '015351b58fmsh80f9d11792bb076p18c914jsnf079955c4424',
          'x-rapidapi-host': 'yt-api.p.rapidapi.com'
        }
      };

      async function fetchvideo() {
        try {
          const response = await fetch(url, options);
          let result = await response.json();
          console.log(result);
          result = result['data'];
          console.log(result);

          for (let i = 0; i <= result.length; i++) {
            document.getElementById('relvideo').innerHTML += `
          <div class="card  border-0" style="max-width: 600px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <a href='detils.html?videoId=${result[i].videoId}'>
                      <img
                          src="${result[i]['thumbnail'][0].url}"
                          class="img-fluid rounded-start" alt="..." style="width:100%" / >
                    </a>
                  </div>
                  <div class="col-md-8">
                        <div class="card-body text-light p-0 ms-2 mb-3">
                          <p class="card-title p-0 m-0" style="font-size: 0.8rem">
                            ${result[i]['title']}
                          </p>
                          <p class="text-light p-0 m-0">${result[i]['publishedTimeText']}</p>
                          <p class="text-secondary p-0 m-0">${result[i]['channelHandle']}</p>
                        </div>
                  </div>
                </div>
          </div>
          `;
          }

        } catch (error) {
          console.error(error);
        }
      }
      fetchvideo();
    }

    relvideo();

    //search box 
    function fetchsearch(form) {
      let get = form.object.value;

      const url = `https://yt-api.p.rapidapi.com/search?query=${get}geo=IN&duration=medium`;
      const options = {
        method: 'GET',
        headers: {
          'x-rapidapi-key': '969e850623mshaeefd98a1c5a46fp114733jsn21d35431569e',
          'x-rapidapi-host': 'yt-api.p.rapidapi.com'
        }
      };

      async function searchapi() {
        try {
          const response = await fetch(url, options);
          let result = await response.json();
          result = result["data"];
          console.log(result);
          displayvideo(result);
        } catch (error) {
          console.error(error);
        }
      }
      searchapi();

      function displayvideo(video) {
        let videocontainer = document.getElementById('video');
        videocontainer.innerHTML = "";

        video.forEach((i) => {
          if (i.type === "video") {
            console.log(i.value);
            const videocard = `
          <div class="col-lg-4 col-md-6 col-sm-12 video">
          <div class="card border-0 " style="width: 100%">
            <a href='detils.html?videoId=${i.videoId}'>
                <img
                  src="${i.thumbnail[0].url}"
                  class="card-img-top"
                  alt="Video thumbnail"
                />
            </a>
          <div class="card-body">
            <h5 class="card-title text-light p-0">
                <img
                  src="${i.channelThumbnail[0].url}"
                  id="img1"
                />
                ${i.title}
            </h5>
            <b class="me-2 text-secondary text-light">${i.channelTitle}</b>
            <span class="fa fa-check-circle text-secondary"></span>
            <p class="text-secondary">${i.viewCount}. views ${i.publishedTimeText}</p>
          </div>
        </div>
      </div> `;
            videocontainer.innerHTML += videocard;
          }
        });
      }
    }
  </script>
</body>
