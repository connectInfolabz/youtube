<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- fontawsome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- external css link -->
    <link href="style.css" rel="stylesheet" />
    <!-- bootstrap icon link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <nav class="mt-3 p-2">
        <a class="btn btn-dark" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            <span class="fa fa-bars"></span>
        </a>
          
        <div class="offcanvas offcanvas-start text-light" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header bg-light">
             
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div class="row">
                <div class="col right">
                    <ul style="list-style: none;">
                      <li><i class="bi bi-house-door-fill"></i>Home</li>
                      <li><i class="bi bi-lightning-fill"></i>Shorts</li>
                      <li><i class="bi bi-collection-play-fill"> </i>subscription</li>
                    </ul>
                    
                    <ul style="list-style: none;">
                      <h5>Explore</h5>
                      <li><i class="bi bi-fire"></i>Trending</li>
                      <li><i class="bi bi-bag-check"></i>Shorts</li>
                      <li><i class="bi bi-music-note"> </i>Music</li>
                      <li><i class="bi bi-film"> </i>Movies</li>
                      <li><i class="bi bi-broadcast"> </i>Live</li>
                      <li><i class="bi bi-controller"> </i>Gaming</li>
                      <li><i class="bi bi-newspaper"> </i>News</li>
                      <li><i class="bi bi-person"> </i>Sports</li>
                      <li><i class="bi bi-book"> </i>Courses</li>
                      <li><i class="bi bi-heart-pulse"> </i>Fashion & Beauty</li>
                      <li><i class="bi bi-broadcast-pin"> </i>Podcasts</li>
                    </ul>
                </div>
            </div>
            <div class="col">

            </div>
            </div>
        </div>
    </nav>
     <!-- bootstrap js -->
     <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"
   ></script>
</body>
</html>
