<script>

    // Load Youtub ifream Player Api asynchronously
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstscriptTag = document.getElementsByTagName('script')[0];
    firstscriptTag.parentNode.insertBefore(tag, firstscriptTag);

    // fetch video url
    let videoId = window.location.search.split("=")[1];

    // shorts data fetch
    function shortsapi() {
        const url = `https://yt-api.p.rapidapi.com/channel/shorts?id=${videoId}`;
        const options = {
            method: 'GET',
            headers: {
                'x-rapidapi-key': '015351b58fmsh80f9d11792bb076p18c914jsnf079955c4424',
                'x-rapidapi-host': 'yt-api.p.rapidapi.com'
            }
        };

        async function fetchshort() {
            try {
                const response = await fetch(url, options);
                let result = await response.json();
                console.log(result);
                document.getElementById('shorts').innerHTML += `
                    <iframe  width="356" height="634" src="https://www.youtube.com/embed/${videoId}"></iframe>
                `;

            } catch (error) {
                console.error(error);
            }
        }
        fetchshort();
    }

    shortsapi();


    //search box 
    function fetchsearch(form) {
        let get = form.object.value;

        const url = `https://yt-api.p.rapidapi.com/search?query=${get}geo=IN&duration=medium`;
        const options = {
            method: 'GET',
            headers: {
                'x-rapidapi-key': '969e850623mshaeefd98a1c5a46fp114733jsn21d35431569e',
                'x-rapidapi-host': 'yt-api.p.rapidapi.com'
            }
        };

        async function searchapi() {
            try {
                const response = await fetch(url, options);
                let result = await response.json();
                result = result["data"];
                console.log(result);
                displayvideo(result);
            } catch (error) {
                console.error(error);
            }
        }
        searchapi();

        function displayvideo(video) {
            let videocontainer = document.getElementById('video');
            videocontainer.innerHTML = "";

            video.forEach((i) => {
                if (i.type === "video") {
                    console.log(i.value);
                    const videocard = `
          <div class="col-lg-4 col-md-6 col-sm-12 video">
          <div class="card border-0 " style="width: 100%">
            <a href='detils.html?videoId=${i.videoId}'>
                <img
                  src="${i.thumbnail[0].url}"
                  class="card-img-top"
                  alt="Video thumbnail"
                />
            </a>
          <div class="card-body">
            <h5 class="card-title text-light p-0">
                <img
                  src="${i.channelThumbnail[0].url}"
                  id="img1"
                />
                ${i.title}
            </h5>
            <b class="me-2 text-secondary text-light">${i.channelTitle}</b>
            <span class="fa fa-check-circle text-secondary"></span>
            <p class="text-secondary">${i.viewCount}. views ${i.publishedTimeText}</p>
          </div>
        </div>
      </div> `;
                    videocontainer.innerHTML += videocard;
                }
            });
        }
    }
