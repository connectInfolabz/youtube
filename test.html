<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .card {
      background: white;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      padding: 15px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .profile-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .username {
      font-weight: bold;
      font-size: 16px;
    }

    .timestamp {
      font-size: 12px;
      color: gray;
    }

    .content {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .content img {
      width: 100%;
      border-radius: 10px;
    }

    .comments {
      font-size: 13px;
      color: #007BFF;
      cursor: pointer;
    }

    .comments:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="header">
    <img src="profile.jpg" alt="Profile" class="profile-img">
    <div>
      <div class="username">Aakash Chopra</div>
      <div class="timestamp">4 days ago</div>
    </div>
  </div>
  <div class="content">
    <p>I will be asking Dr. Sanjiv Goenka some questions about LSG's Auction later today. If you have any questions for him, drop them in the comments and I'll ask him some of those as well ðŸ˜Š.</p>
    <img src="dr-goenka.jpg" alt="Dr. Sanjiv Goenka">
  </div>
  <div class="comments">Add a comment...</div>
</div>

</body>
</html>
